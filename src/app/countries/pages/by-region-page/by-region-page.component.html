<h2>By Region</h2>
<hr>
<div class="row">
  <div class="col d-flex justify-content-evenly">
  <button class="btn btn-outline-primary"
  *ngFor="let region of regions"
  [class.active]="region === selectedRegion"
  (click)="searchByRegion(region)"
  > {{ region }} </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <ng-template #loading>
      <shared-loading-spinner> </shared-loading-spinner>
    </ng-template>

    <countries-table
      [countries]="countries"
      *ngIf="isLoaded; else loading"
    ></countries-table>
  </div>

</div>
